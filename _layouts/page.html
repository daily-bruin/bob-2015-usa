<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    
    {% include header.html %}
    
    {% if page.timeline %}
    <div id="timeline"></div>
    <script src="{{ "/js/timeline.js" | prepend: site.baseurl }}"></script>
    <script>
    $(document).ready(function() {
      timeline('#timeline', '{{page.timeline}}', $('article').height()*0.75);
    });
    $(window).scroll(function () { 
       $('#timeline').css({
          'top' : -($(this).scrollTop()/4*3)+"px"
       }); 
    });
    </script>
    {% endif %}
    
    {% if page.timeline %}
    <div id="flowchart" class="page"></div>
    <script src="{{ "/js/timeline.js" | prepend: site.baseurl }}"></script>
    <script>
    $(document).ready(function() {
      timeline('#flowchart', '{{page.timeline}}', 5500);
    });
    $(window).scroll(function () { 
       $('#flowchart').css({
          'top' : -($(this).scrollTop()/4*3)+"px"
       }); 
    });
    </script>
    {% endif %}
    
    <article class="page">
      
      {{ content }}
      
    </article>
    
    <script>
      $(document).click(function(e) { 
        if ( e.target.id == 'post-menu' || $('#post-menu').has(e.target).length > 0
              || $('#drop').height() == 0) {
          return true;
        } else {
          $('#drop').height(0);
        }
      });
      
      $('#post-menu-trigger').mouseenter( function() {
        $('nav.posts').height($('nav.posts ul').height()+20);
      });
      
      $('#post-menu').mouseleave( function() {
        $('nav.posts').height(0);
      });
    </script>
    
    {% include footer.html %}
      
  </body>

</html>
