<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    
    {% include header.html %}
    
    {% if page.timeline %}
    <div id="timeline" class="page" data-stellar-ratio="0.8"></div>
    <script src="{{ "/js/timeline.js" | prepend: site.baseurl }}"></script>
    <script>
    $(document).ready(function() {
      timeline('#timeline', '{{page.timeline}}', 5500);
    });
    
    </script>
    {% endif %}
    
    {% if page.flowchart %}
    <div id="flowchart" class="page" data-stellar-ratio="0.8"></div>
    <script src="{{ "/js/timeline.js" | prepend: site.baseurl }}"></script>
    <script>
    $(document).ready(function() {
      timeline('#flowchart', '{{page.timeline}}', 5500);
    });
    $.stellar({
      horizontalScrolling: false,
      hideDistantElements: false
    });
    </script>
    {% endif %}
    
    <article class="page">
      
      {{ content }}
      
    </article>
    
    <script>
      $(document).click(function(e) { 
        if ( e.target.id == 'post-menu' || $('#post-menu').has(e.target).length > 0
              || $('#drop').height() == 0) {
          return true;
        } else {
          $('#drop').height(0);
        }
      });
      
      $('#post-menu-trigger').mouseenter( function() {
        $('nav.posts').height($('nav.posts ul').height()+20);
      });
    </script>
    
    {% include footer.html %}
      
  </body>

</html>
